<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" media="all" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-[90%] flex flex-col md:flex-row max-w-5xl bg-white rounded-lg shadow-md my-5 md:my-0"
    >
      <!-- NOTE: Input Wrapper -->
      <div class="info--wrapper p-4 md:p-6 basis-1/2">
        <div
          class="flex flex-col md:flex-row gap-2 md:gap-0 md:justify-between md:items-center text-slate-700"
        >
          <h1 class="font-bold text-lg md:text-xl">Mortgage Calculator</h1>
          <button
            id="clear--btn"
            class="text-sm md:text-base hover:underline focus:outline-none w-fit"
          >
            Clear All
          </button>
        </div>
        <form class="flex flex-col gap-10 w-full mt-6">
          <!-- HACK: Amount div Input -->
          <div class="flex flex-col gap-2">
            <label class="text-slate-400">Mortgage Amount</label>
            <div class="relative">
              <input
                type="text"
                placeholder="0"
                name="amount"
                id="amount"
                class="field--input border border-slate-800 py-[6px] font-medium px-2 w-full rounded-md focus:outline-none"
              />
              <span
                class="absolute rounded-r-md right-[1px] top-[1px] h-[94%] text-slate-500 font-bold top-0 border-t border-transparent w-12 text-center bg-slate-200 py-[6px] px-3"
                >€</span
              >
            </div>
          </div>
          <!-- NOTE: Second Wrapper -->
          <div class="flex items-center gap-10">
            <!-- HACK: Mortgage Term -->
            <div class="flex flex-col gap-2 basis-1/2">
              <label class="text-slate-400">Mortgage Term</label>
              <div class="relative">
                <input
                  type="number"
                  id="term"
                  name="term"
                  class="field--input border border-slate-800 py-[6px] px-2 w-full rounded-md focus:outline-none"
                />
                <span
                  class="absolute rounded-r-md right-[1px] top-[1px] h-[94%] text-slate-500 font-bold top-0 border-t border-transparent min-w-12 text-center bg-slate-200 py-[6px] px-3"
                  >years</span
                >
              </div>
            </div>
            <!-- HACK: Interest Rate -->
            <div class="flex flex-col gap-2 flex-1">
              <label class="text-slate-400">Mortgage Term</label>
              <div class="relative overflow-hidden">
                <input
                  type="number"
                  name="interest"
                  id="interest"
                  min="0"
                  step="any"
                  class="field--input border border-slate-800 py-[6px] px-2 w-full rounded-md focus:outline-none"
                />
                <span
                  class="absolute rounded-r-md right-[1px] top-[1px] h-[94%] text-slate-500 font-bold border-t border-transparent min-w-12 text-center bg-slate-200 py-[6px] px-3"
                  >%</span
                >
              </div>
            </div>
          </div>
          <!-- HACK: Mortgage type -->
          <div class="flex flex-col gap-4">
            <h2 class="text-slate-400">Mortage Type</h2>
            <div
              id="repayment"
              class="mortgage--type py-2 px-4 flex items-center gap-6 border border-slate-600 hover:border-yellow-500"
            >
              <input type="checkbox" id="repayment" class="hidden" />
              <label
                class="checkbox--type rounded-[50%] w-6 h-6 border border-slate-800 relative"
                for="repayment"
              ></label>
              <p class="text-slate-800 font-bold">Repayment</p>
            </div>
            <div
              id="mortgageInterest"
              class="mortgage--type py-2 px-4 flex items-center gap-6 border border-slate-600 hover:border-yellow-500"
            >
              <input type="checkbox" id="mortgageInterest" class="hidden" />
              <label
                class="checkbox--type rounded-[50%] w-6 h-6 border border-slate-800 relative"
                for="mortgageInterest"
              ></label>
              <p class="text-slate-800 font-bold">Interest Only</p>
            </div>
          </div>
          <!-- Calcuate submit button -->
          <button
            style="background-color: var(--lime)"
            class="py-3 max-w-md rounded-3xl hover:brightness-110 text-sm font-medium px-4 flex items-center justify-center gap-2"
            type="submit"
          >
            <img
              src="./assets/images/icon-calculator.svg"
              class="w-5 h-5"
              alt="calculator"
            />
            Calculate Repayments
          </button>
        </form>
      </div>
      <!-- NOTE: Result Wrapper -->
      <div
        id="result--wrapper"
        style="background-color: var(--Slate-900)"
        class="rounded-r-xl rounded-bl-[40px] flex-1 w-full p-10 h-inherit flex flex-col gap-4 justify-center items-center text-center"
      >
        <img
          src="./assets/images/illustration-empty.svg"
          class="w-auto h-40"
          id="empty--img"
          alt="Empty List"
        />
        <h3 class="text-white font-bold text-xl">Results shown here</h3>
        <p id="info--content" style="color: var(--Slate-500)" class="text-sm">
          Complete the form and click “calculate repayments” to see what your
          monthly repayments would be.
        </p>
        <!-- NOTE: amountWrapper -->
        <div
          id="amount--wrapper"
          style="border-color: var(--lime); background-color: var(--Slate-dark)"
          class="rounded-md p-4 border-t-4 text-slate-400 text-sm md:text-base font-medium mt-10 w-full text-left shadow-md hidden"
        >
          <div class="flex flex-col gap-2">
            <p>Your monthly repayments</p>
            <h4
              style="color: var(--lime)"
              class="text-2xl md:text-3xl font-bold"
              id="amount--text"
            >
              454
            </h4>
          </div>
          <!-- Horizontal Line -->
          <div class="w-full h-[1px] bg-slate-600 my-5"></div>
          <div class="flex flex-col gap-1">
            <p>Total Amount you'll repay over the term</p>
            <h5 class="text-white font-bold md:text-lg" id="total--amount">
              454
            </h5>
          </div>
        </div>
      </div>
    </main>
